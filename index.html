<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicking Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Button Clicking Game</h1>
        <p>Score: <span id="score">0</span></p>
        <button id="click-button">Click me!</button>
        <h2>Upgrades</h2>
        <div id="upgrades">
            <h3>Auto-Click Upgrades</h3>
            <ul id="auto-click-upgrades"></ul>
            <h3>User-Click Upgrades</h3>
            <ul id="user-click-upgrades"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
